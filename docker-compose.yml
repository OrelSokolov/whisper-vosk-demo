services:
  audio-app:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    ports:
      - "5000:5000"
    volumes:
      - ./static/audio:/app/static/audio
      - ./models:/app/models:ro
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

