<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper AI - –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.recording {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .status.processing {
            background: #fff3e0;
            color: #ef6c00;
            border: 2px solid #ff9800;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .controls {
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.recording {
            background: linear-gradient(45deg, #ef5350, #f44336);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            text-align: left;
            min-height: 100px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .microphone-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .clear-btn {
            background: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</h1>
        <p style="color: #666; margin-bottom: 20px;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ –ø—Ä–æ–¥–∏–∫—Ç—É–π—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
        
        <div class="backend-selector" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid #667eea;">
            <h4 style="margin-bottom: 10px; color: #333;">–í—ã–±–µ—Ä–∏—Ç–µ –¥–≤–∏–∂–æ–∫ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:</h4>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" name="backend" value="whisper" style="margin-right: 8px;">
                    <span>ü§ñ Whisper Turbo (–±—ã—Å—Ç—Ä–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞)</span>
                </label>
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" name="backend" value="vosk" checked style="margin-right: 8px;">
                    <span>‚ö° Vosk (–±—ã—Å—Ç—Ä–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞)</span>
                </label>
            </div>
            <div id="backendStatus" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <button class="btn" id="recordBtn">
                <span class="microphone-icon">üé§</span>
                –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å
            </button>
            <button class="btn clear-btn" id="clearBtn" style="display: none;">
                –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            </button>
        </div>
        
        <div class="result" id="result" style="display: none;">
            <h3>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h3>
            <div class="result-text" id="resultText"></div>
            <div id="metrics" style="margin-top: 12px; color: #555; font-size: 14px; display: none;">
                <div id="audioLen"></div>
                <div id="procTime"></div>
            </div>
            
            <div id="audioControls" style="margin-top: 15px; display: none;">
                <button class="btn" id="playAudioBtn" style="background: linear-gradient(45deg, #4CAF50, #45a049); font-size: 14px; padding: 10px 20px;">
                    üéµ –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –∑–∞–ø–∏—Å—å
                </button>
                <audio id="audioPlayer" style="display: none;" controls></audio>
            </div>
            
            <div id="originalResult" style="display: none; margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; border-left: 5px solid #ccc;">
                <h4 style="color: #666; margin-bottom: 10px;">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç:</h4>
                <div id="originalText" style="color: #888; font-style: italic;"></div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordStartedAt = null;
        let lastRecordedDurationSec = null;

        const recordBtn = document.getElementById('recordBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const audioControls = document.getElementById('audioControls');
        const playAudioBtn = document.getElementById('playAudioBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const backendStatus = document.getElementById('backendStatus');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showStatus('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ', 'error');
            recordBtn.disabled = true;
        }

        recordBtn.addEventListener('click', toggleRecording);
        clearBtn.addEventListener('click', clearResult);
        playAudioBtn.addEventListener('click', playAudio);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è –±—ç–∫–µ–Ω–¥–æ–≤
        document.querySelectorAll('input[name="backend"]').forEach(radio => {
            radio.addEventListener('change', switchBackend);
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –±—ç–∫–µ–Ω–¥–∞—Ö
        loadBackendInfo();

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendAudioToServer(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordStartedAt = Date.now();
                
                recordBtn.innerHTML = '<span class="microphone-icon">‚èπÔ∏è</span> –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                recordBtn.classList.add('recording');
                showStatus('–ò–¥–µ—Ç –∑–∞–ø–∏—Å—å... –ì–æ–≤–æ—Ä–∏—Ç–µ –≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω', 'recording');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏:', error);
                showStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                if (recordStartedAt) {
                    lastRecordedDurationSec = (Date.now() - recordStartedAt) / 1000;
                    recordStartedAt = null;
                }
                
                recordBtn.innerHTML = '<span class="microphone-icon">üé§</span> –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
                recordBtn.classList.remove('recording');
                showStatus('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ...', 'processing');
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏ –ø–æ—Ç–æ–∫–∞
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        async function sendAudioToServer(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('–¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω –∏ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω!', 'success');
                    showResult(data.text, data.original, data.audio_url, {
                        audio_duration_sec: data.audio_duration_sec,
                        processing_sec: data.processing_sec
                    });
                } else {
                    showStatus(`–û—à–∏–±–∫–∞: ${data.error}`, 'error');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä', 'error');
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –¥–ª—è success/error
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function showResult(text, originalText, audioUrl, metrics) {
            resultText.textContent = text;
            result.style.display = 'block';
            clearBtn.style.display = 'inline-block';
            
            // –ü–æ–∫–∞–∑ –±–µ–Ω—á–º–∞—Ä–∫–æ–≤
            const metricsBox = document.getElementById('metrics');
            const audioLen = document.getElementById('audioLen');
            const procTime = document.getElementById('procTime');
            const durationToShow = metrics && metrics.audio_duration_sec != null
                ? metrics.audio_duration_sec
                : (lastRecordedDurationSec != null ? lastRecordedDurationSec : null);
            if ((durationToShow != null) || (metrics && metrics.processing_sec != null)) {
                metricsBox.style.display = 'block';
                if (durationToShow != null) {
                    audioLen.textContent = `–î–ª–∏–Ω–∞ –∑–∞–ø–∏—Å–∏: ${durationToShow.toFixed(3)} —Å–µ–∫`;
                } else {
                    audioLen.textContent = '';
                }
                if (metrics.processing_sec != null) {
                    procTime.textContent = `–í—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–≤–∏–∂–∫–∞: ${metrics.processing_sec.toFixed(3)} —Å–µ–∫`;
                } else {
                    procTime.textContent = '';
                }
            } else {
                metricsBox.style.display = 'none';
                audioLen.textContent = '';
                procTime.textContent = '';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è, –µ—Å–ª–∏ –µ—Å—Ç—å –∞—É–¥–∏–æ
            if (audioUrl) {
                audioPlayer.src = audioUrl;
                audioControls.style.display = 'block';
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∞—É–¥–∏–æ
                playAudioBtn.innerHTML = 'üéµ –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –∑–∞–ø–∏—Å—å';
                playAudioBtn.onclick = playAudio;
            } else {
                audioControls.style.display = 'none';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ –æ–Ω –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–≥–æ
            if (originalText && originalText !== text) {
                document.getElementById('originalText').textContent = originalText;
                document.getElementById('originalResult').style.display = 'block';
            } else {
                document.getElementById('originalResult').style.display = 'none';
            }
        }

        function playAudio() {
            if (audioPlayer.src) {
                audioPlayer.play();
                playAudioBtn.innerHTML = '‚è∏Ô∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
            }
        }

        function pauseAudio() {
            audioPlayer.pause();
            playAudioBtn.innerHTML = 'üéµ –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –∑–∞–ø–∏—Å—å';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
        audioPlayer.addEventListener('play', function() {
            playAudioBtn.innerHTML = '‚è∏Ô∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
            playAudioBtn.onclick = pauseAudio;
        });

        audioPlayer.addEventListener('pause', function() {
            playAudioBtn.innerHTML = 'üéµ –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –∑–∞–ø–∏—Å—å';
            playAudioBtn.onclick = playAudio;
        });

        audioPlayer.addEventListener('ended', function() {
            playAudioBtn.innerHTML = 'üéµ –ü—Ä–æ—Å–ª—É—à–∞—Ç—å –∑–∞–ø–∏—Å—å';
            playAudioBtn.onclick = playAudio;
        });

        function clearResult() {
            result.style.display = 'none';
            clearBtn.style.display = 'none';
            resultText.textContent = '';
            audioControls.style.display = 'none';
            audioPlayer.src = '';
            document.getElementById('originalResult').style.display = 'none';
            document.getElementById('originalText').textContent = '';
        }

        async function loadBackendInfo() {
            try {
                const response = await fetch('/api/backends');
                const data = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                backendStatus.innerHTML = `–¢–µ–∫—É—â–∏–π –¥–≤–∏–∂–æ–∫: <strong>${data.current}</strong>`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –±—ç–∫–µ–Ω–¥–æ–≤
                data.backends.forEach(backend => {
                    const radio = document.querySelector(`input[value="${backend.name}"]`);
                    if (radio) {
                        radio.disabled = !backend.available;
                        const label = radio.parentElement;
                        if (!backend.available) {
                            label.style.opacity = '0.5';
                            label.title = '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                        }
                    }
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±—ç–∫–µ–Ω–¥–∞—Ö:', error);
            }
        }

        async function switchBackend(event) {
            const backendName = event.target.value;
            
            try {
                const response = await fetch('/api/backend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ backend: backendName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                    backendStatus.innerHTML = `–¢–µ–∫—É—â–∏–π –¥–≤–∏–∂–æ–∫: <strong>${data.backend}</strong>`;
                } else {
                    showStatus(`–û—à–∏–±–∫–∞: ${data.error}`, 'error');
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä
                    event.target.checked = false;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –±—ç–∫–µ–Ω–¥–∞:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–≤–∏–∂–∫–∞', 'error');
                event.target.checked = false;
            }
        }
    </script>
</body>
</html>
